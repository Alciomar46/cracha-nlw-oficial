<!DOCTYPE html>

<html>
  <!-- Configurações Iniciais -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- A Tela Terá a Largura do Dispositivo e a Escala Inicial Será de 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da Aba da Página -->
    <title>Alciomar Alves - DoWhile-2021</title>
    <!-- Linkagem P/ o HTML atuar com o CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fontes que serão utilizadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- Início do Corpo da Página -->
  <body>
    <!-- Caixa Geral -->
    <main>
      <!-- Caixa Principal -->
      <div class="container">
        <!-- Caixa da Imagem Pessoal e Selo da RocketSeat -->
        <div class="avatar">
          <!-- Selo da RocketSeat -->
          <span>
            <img src="images/selo.svg" alt="Íconde do Selo" />
          </span>

          <!-- Foto Pessoal -->
          <img
            id="imageProfile"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
          />
        </div>

        <!-- Nome do Crachá -->
        <h1 id="nameProfile">Alciomar Alves</h1>

        <!-- Link p/ o GitHub do Dono do Crachá -->
        <a id="linkProfile" href="https://github.com/jakeliny2" target="_blank">
          <!-- Logo do GitHub -->
          <img src="images/github.svg" alt="" /><span id="loginProfile"
            >Mayk Brito</span
          ></a
        >

        <!-- Fala do Dono do Crachá -->
        <p id="bioProfile">
          Um instrutor focado em ajudar as pessoas a começar a programar para a
          web
        </p>

        <!-- Lista não Ordenada que Contém as Imagens/Links p/ as Redes Sociais da RocketSeat -->
        <ul id="socialLinks">
          <!-- Item da Lista de Redes que leva p/ o YouTube -->
          <li class="youtube">
            <!-- Link p/ YouTube que Abre em Outra Aba (target="_blank") -->
            <a id="link" href="https://youtube.com/rocketseat" target="_blank">
              <!-- Logo do Youtube -->
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <!-- Item da Lista de Redes que leva p/ o Instagram -->
          <li class="instagram">
            <!-- Link p/ Instagram que Abre em Outra Aba (target="_blank") -->
            <a href="https://instagram.com/rocketseat" target="_blank">
              <!-- Logo do Instagram -->
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <!-- Item da Lista de Redes que leva p/ o facebook -->
          <li class="facebook">
            <!-- Link p/ Facebook que Abre em Outra Aba (target="_blank") -->
            <a href="https://facebook.com/rocketseat" target="_blank">
              <!-- Logo do Facebook -->
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <!-- Item da Lista de Redes que leva p/ o Twitter -->
          <li class="twitter">
            <!-- Link p/ Twitter que Abre em Outra Aba (target="_blank") -->
            <a href="https://twitter.com/rocketseat" target="_blank">
              <!-- Logo do Twitter -->
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
        <!-- Fim da Lista Não Ordenada -->
      </div>
    </main>
    <!-- Linkagem P/ o HTML atuar com o Java Script (JS) -->
    <script src="main.js"></script>
  </body>
  <!-- Fim do Corpo da Página -->
</html>
